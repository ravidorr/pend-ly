<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,-25" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>pend.ly</title>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>
    <form id="shortUrlForm" class="hide">
      <label>
        Long URL:<span class="mandatory">*</span>
        <input type="text" id="deepLinkUrl">
      </label>
      <label>
        Short URL:
        <input type="text" id="dynamicLinkSuffix">
      </label>
      <label>
        Short URL description:
        <input type="text" id="dynamicLinkName">
      </label>
      <input type="button" id="submitShortUrlFormButton" value="submit">
    </form>
    <div id="message" class="hide"></div>
    <form id="messageActions" class="hide">
      <button id="copyShortUrl" class="hide-tooltip" data-tooltip="Copied!">
        <span class="material-symbols-outlined">content_copy</span>
      </button>
      <button id="showShortUrlForm">
        <span class="material-symbols-outlined">add_link</span>
      </button>
    </form>
    <button>FriendBlock Contacts</button>
    <div id="friendDiv"></div>
  </body>
</html>
